{% extends "base.html" %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
.input-wrapper div {
    margin-bottom: 10px;
}
.remove-input {
    margin-top: 10px;
    margin-left: 15px;
    vertical-align: text-bottom;
}
.add-input {
    margin-top: 10px;
    margin-left: 10px;
    vertical-align: text-bottom;
}
</style>


<div class="container">
    <p>Congrats you are logged in</p>
    
    <form method="post">
        <div class="input-wrapper">
            <div>
                Name : <br>
                <input type="text" name="field[]" value="" />
                <a href="javascript:void(0);" class="add-input" title="Add input"><img src="url_for('static',addicon.png)" alt="Add"></a>
            </div>
        </div>
    </form>
    
    <div class="row">
    <div class="card" style="width: 18rem; height: 40rem;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>


</div>

<script>
    $(document).ready(function(){
        var max_input_fields = 10;
        var add_input = $('.add-input');
        var input_wrapper = $('.input-wrapper');
        var new_input = '<div><input type="text" name="field[]" value=""/><a href="javascript:void(0);" class="remove-input" title="Remove input"><img src="/static/img/remove.png" alt="Remove"/></a></div>';
        var add_input_count = 1; 
        $(add_input).click(function(){
            if(add_input_count < max_input_fields){
                add_input_count++; 
                $(input_wrapper).append(new_input); 
            }
        });
        $(input_wrapper).on('click', '.remove-input', function(e){
            e.preventDefault();
            $(this).parent('div').remove();
            add_input_count--;
        });
    });
    </script>

{% endblock %}
